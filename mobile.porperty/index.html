<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta charset="UTF-8">
    <title>途见物业</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/lib/me.require.js"></script>
</head>
<body id="index" class="hide">
<div class="idx-block">
    <div class="idx-top">
        <img src="./img/icon_address.png" alt="">
        <span id="__house_name"> 加载中...</span> <span class="idx-top-opt hide">切换</span>
        <div class="idx-top-msg">
            <img src="./img/icon_notice.png" />
        </div>
    </div>
</div>
<div class="idx-btns">
    <ul class="idx-btn-list">
        <li class="ani" data-cls="fadeInLeft">
            <img src="./img/button_1.png" alt="">
        </li>
        <li class="ani" data-cls="fadeInRight">
            <img src="./img/button_2.png" alt="">
        </li>
        <li class="ani" data-cls="fadeInLeft">
            <img src="./img/button_3.png" alt="" data-event-type="click"  data-bind-event="toCreatepage">
        </li>
        <li class="ani" data-cls="fadeInRight">
            <img src="./img/button_4.png" alt="">
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
<div class="idx-block idx-news ani"  data-cls="fadeInUp">
    <div class="idx-block-title">
        最新新闻 <span class="idx-block-stitle">NEWS</span>
        <div class="idx-block-more">
            更多 <img src="./img/button_arrow.png" />
        </div>
    </div>
    <div class="idx-news-first">
        <img src="./img/img_head.png" alt="">
        <div class="title">
            平海逸龙湾 让时光更美好——一场海上文化的探索之旅
        </div>
    </div>
    <div class="idx-news-item">
        <div class="idx-news-txt">
            <div class="news-title">小区物业年会盛典 | 荣耀前行，共创辉煌！</div>
            <div class="news-time">2018.02.09</div>
        </div>
        <div class="idx-news-img">
            <img src="./img/img_news2.png" alt="">
        </div>
    </div>
    <div class="idx-news-item">
        <div class="idx-news-txt">
            <div class="news-title">小区2018春季运动会，热爱永远多一度。</div>
            <div class="news-time">2018.02.09</div>
        </div>
        <div class="idx-news-img">
            <img src="./img/img_news3.png" alt="">
        </div>
    </div>
</div>
<div class="idx-block">
    <div class="idx-block-title">
        周边信息 <span class="idx-block-stitle">NEWS</span>
        <div class="idx-block-more">
            更多 <img src="./img/button_arrow.png" />
        </div>
    </div>

    <div class="idx-shop">
        <img src="./img/icon_shop1.png" alt="">
        正泰便利店
        <div class="idx-shop-call">
            <img src="./img/button_phone.png" />
        </div>
    </div>
    <div class="idx-shop">
        <img src="./img/icon_shop2.png" alt="">
        川渝菜馆
        <div class="idx-shop-call">
            <img src="./img/button_phone.png" />
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
